name: Fuzz parser

# Run this workflow on changes to the external scanner
on:
  push:
    # paths:
    #  - src/scanner.c
  pull_request:
    # paths:
    #  - src/scanner.c

jobs:
  test:
    name: Parser fuzzing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: vigoux/tree-sitter-fuzz-action@v1
        with:
          language: scala
          external-scanner: src/scanner.c
